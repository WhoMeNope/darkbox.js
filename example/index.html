<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<title>Darkbox.js Example</title>
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/darkbox.css" />
	<script type="text/javascript" src="../js/darkbox.js"></script>

	<style>
		body {
			background-color: #333;
		}
		main {
			width: 100%;
			height: 100%;
		}
		main > div {
			position: absolute;

			width: 50%;

			left: 50%;
			top: 50%;

			transform: translate(-50%, -50%);
		}
		main > div > img {
			width: 100%;
			height: auto;
			
			cursor: pointer;
		}
	</style>
	
</head>
<body>
  
	<main>
		<div>
			<img id="gallery" src="./assets/pexels-photo-193651.jpeg" alt="" />
		</div>
	</main>

	<script type="text/javascript">
		$(document).ready(function () 
		{
			$('#gallery').click(function () 
			{
				darkbox.start( 
					$('#gallery'), 
					{
						images: [
							"./assets/pexels-photo-193651.jpeg",
							"./assets/pexels-photo-203088.jpeg",
							"./assets/pexels-photo-205001.jpeg",
						],
						startWithCurrent: true
					}
				);
			});
		});
	</script>

</body>
</html>
